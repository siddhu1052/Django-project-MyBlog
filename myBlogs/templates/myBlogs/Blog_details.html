<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG DETAILS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2">
      <h2 class="text-center">{{ obj.blog_name }}</h2>
      <div
        class="cover_image"
        style="
          display: block;
          box-sizing: border-box;
          padding: 20px;
          border: 2px solid black;
          width: 70%;
          height: 40%;
          margin: auto;
          margin-bottom: 3vh;
        "
      >
        <img src="{{ obj.cover_img.url }}" class="card-img-top" alt="..." />
      </div>

      <div class="details">
        {{ obj.blog_description | safe}}
        <style>
          .details {
            align-content: center;
            align-text: justified;
          }
        </style>
      </div>

      <div class="reactions">
        <div class="reaction">
          <a href="{% url 'add_likes' obj.id %}">
            <button>
              <img
                id="reaction"
                src="https://cdn.pixabay.com/photo/2017/09/19/19/11/thumbs-up-2766247_640.png"
                alt=""
              />
            </button>
          </a>
        </div>
      </div>
    </div>
    <style>
      .reactions {
        display:container; 
        height:10%;
      }
      .reaction {
        
      }
    </style>
    <footer>{% include "myBlogs/footer.html" %}</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
