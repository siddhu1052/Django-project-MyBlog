<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div
      class="container mt-4 text-center p-3"
      id="boxes"
      style="display: block; width: 30vw; margin: 0vw 35vw 0vw 35vw">qqq
      <h1 class="alert alert-primary">Login Form</h1>
      <form method="post">
        {% csrf_token %} {{form}}
        <button class="btn btn-primary mt-2" type="submit">Login</button>
        {% if error %}
        <h1 class="alert alert-danger">{{error}}</h1>
        {% endif%}
      </form>
      <a href="{% url 'signup_user' %}" class="btn btn-outline-success mt-2"
        >signup user</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
