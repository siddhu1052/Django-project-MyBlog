<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Subscription</title>
  </head>
  <body>
    <footer>
      {% include "myBlogs/navbar.html" %}
    </footer>
    <h1 class="alert alert-warning text-center">Subscription</h1>
    <div class="container">
      {% if returned_message %}
      <h1
        class="alert alert-success"
        style="position: absolute; margin-left: 20vw"
        id="status"
      >
        <style>
            @keyframes fading_effect {
                0%{opacity: 1;}
                100%{opacity:0;}
            }
            #status {
                animation: fading_effect 3s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
        </style>
        {{ returned_message }}
      </h1>
      {% endif %}
      <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="user_email"
            name="user_email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">User Name</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            name="user_name"
            placeholder="Enter the name of the user"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Subscription Package</label>
          <input
            type="text"
            class="form-control"
            id="user_package"
            name="user_package"
            placeholder="package"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
