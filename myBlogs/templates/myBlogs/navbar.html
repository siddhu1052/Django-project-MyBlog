<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MYBlogs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <style>
                .navbar-nav{
                   margin-right: 40vw;
                }
              </style>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/subscription">Subscription</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact" >Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>

              {%if user.is_authenticated%}
              <p class="px-2 mt-2">Welcome <b>{{user.username}}</b></p>
                <a class="btn btn-primary" type="submit" href='{%url 'logout_user'%}'>logout</a>
              {%else%}
              <form class="px-2" method='get' action="{%url 'login_user' %}">
                {%csrf_token%}
                <button class="btn btn-primary" type="submit">login</button>
              </form>
              <form method='get' action="{%url 'signup_user' %}">
                {%csrf_token%}
                <button class="btn btn-primary"type="submit">Create Account</button>
              </form>
              {%endif%}
            
          </div>
        </div>
      </nav>
</body>
</html>
